<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot Agencia Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: white;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
            color: blue;
        }

        .bot {
            text-align: left;
            color: green;
        }

        form {
            display: flex;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        button:disabled {
            background: #aaa;
            cursor: default;
        }
    </style>
</head>

<body>

    <h1>Chatbot - Agencia Tech</h1>

    <div id="chatbox"></div>

    <form id="chat-form">
        <input type="text" id="user-input" autocomplete="off" placeholder="Escribe tu mensaje..." required />
        <button type="submit">Enviar</button>
    </form>

    <script>
        const chatbox = document.getElementById('chatbox');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.textContent = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            addMessage('TÃº: ' + message, 'user');
            input.value = '';
            input.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                addMessage('Bot: ' + data.reply, 'bot');
            } catch (err) {
                addMessage('Error al contactar al servidor', 'bot');
            } finally {
                input.disabled = false;
                input.focus();
            }
        });
    </script>

</body>

</html>
